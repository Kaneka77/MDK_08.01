<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="300" height="290">
		
		<rect  width="600" height="150"  fill="deepskyblue"/>
		<rect  width="600" height="150" x="0" y="150" fill="green"/>
		<ellipse rx="90" ry="30%" cx="50%" cy="50%" fill="red"></ellipse>
		<ellipse rx="60" ry="20%" cx="50%" cy="50%" fill="blue"></ellipse>
		<ellipse rx="30" ry="10%" cx="50%" cy="50%" fill="yellow"></ellipse>
		<rect class="leg" width="10" height="40" x="80" y="210" rx="2" fill="black" />
		<rect class="leg" width="10" height="40" x="200" y="210" rx="2" fill="black" />
		

	</svg>
	</body>
</html>
